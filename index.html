<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>MoviQu</title>
  </head>
  <body>
    <div id="loader-wrapper">
      <div class="loader-text">MuviQu<span>.</span></div>
    </div>

    <header class="p-1">
      <nav class="navbar fixed-top">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand text-white logo">MuviQu<span>.</span></a>

          <!-- Toggle button untuk sidebar mobile -->
          <button
            class="btn text-white d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSidebar"
            aria-controls="offcanvasSidebar"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Form search tampil hanya di layar besar -->
          <form class="d-none d-md-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-search" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </nav>

      <div class="sidebar d-none d-md-flex">
        <a href="#home">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </a>
        <a href="#popular">
          <i class="fas fa-fire"></i>
          <p>Popular</p>
        </a>
        <a href="#">
          <i class="fas fa-tv"></i>
          <p>Television</p>
        </a>
        <a href="#">
          <i class="fas fa-book"></i>
          <p>Book</p>
        </a>
      </div>

      <!-- Sidebar Offcanvas untuk mobile -->
      <div
        class="offcanvas offcanvas-start bg-dark text-white"
        tabindex="-1"
        id="offcanvasSidebar"
        aria-labelledby="offcanvasSidebarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body d-flex flex-column align-items-start">
          <a href="#home" class="text-white mb-3">
            <i class="fas fa-home me-2"></i> Home
          </a>
          <a href="#popular" class="text-white mb-3">
            <i class="fas fa-fire me-2"></i> Popular
          </a>
          <a href="#" class="text-white mb-3">
            <i class="fas fa-tv me-2"></i> Television
          </a>
          <a href="#" class="text-white mb-3">
            <i class="fas fa-book me-2"></i> Book
          </a>
        </div>
      </div>
    </header>

    <main>
      <!-- HOME START -->
      <section class="home parent" id="home">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              class="carousel-item active"
              style="border: 10px solid #f0f0f0; border-radius: 10px"
            >
              <img
                style="border-radius: 10px"
                src="assets/img/bg-home1.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption">
                <h5>Top Gun Maverick</h5>
                <p>Release on 2022</p>
                <i
                  class="btn btn-warning fas fa-play text-white"
                  onclick="openTrailer('https://www.youtube.com/embed/qSqVVswa420?si=iDStPBxVsm5Gw3Nl')"
                ></i>
                <span>Watch Trailer</span>
              </div>
            </div>
            <div
              class="carousel-item"
              style="border: 10px solid #f0f0f0; border-radius: 10px"
            >
              <img
                src="assets/img/light.jpg"
                class="d-block w-100"
                alt="..."
                style="border-radius: 10px"
              />
              <div class="carousel-caption">
                <h5>Lighyears</h5>
                <p>Release on 2022</p>
                <i
                  class="btn btn-warning fas fa-play text-white"
                  onclick="openTrailer('https://www.youtube.com/embed/BwPL0Md_QFQ?si=edryihamExI9-l13')"
                ></i>
                <span>Watch Trailer</span>
              </div>
            </div>
            <div
              class="carousel-item"
              style="border: 10px solid #f0f0f0; border-radius: 10px"
            >
              <img
                style="border-radius: 10px"
                src="assets/img/batman.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption">
                <h5>The Batman</h5>
                <p>Release on 2021</p>
                <i
                  class="btn btn-warning fas fa-play text-white"
                  onclick="openTrailer('https://www.youtube.com/embed/mqqft2x_Aa4?si=UEv5Vi1R5DeNT29a')"
                ></i>
                <span>Watch Trailer</span>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- HOME END -->

      <!-- POPULAR START -->
      <section class="popular parent" id="popular">
        <div class="title-popular mt-5">
          <h3>Popular Movie</h3>
        </div>

        <div class="row mt-5">
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/batman.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/dog.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/light.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/minion.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/minion.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/minion.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
          <div class="col-md-3 movie-card" data-aos="fade-up">
            <div class="card mt-3">
              <img
                height="300"
                src="assets/img/minion.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <a href="#" class="btn text-white btn-warning">Details</a>
              </div>
            </div>
          </div>
        </div>

        <!-- NEXT - PREV BUTTON -->
        <div class="pagination-controls text-center mt-4">
          <button class="btn btn-warning me-2" id="prevBtn">Prev</button>
          <button class="btn btn-warning" id="nextBtn">Next</button>
        </div>
      </section>
      <!-- POPULAR END -->
    </main>

    <!-- MODAL TRAILER -->
    <div id="trailerModal" class="trailer-modal">
      <div class="trailer-content">
        <button class="close-trailer" onclick="closeTrailer()">
          <i class="fas fa-times"></i>
        </button>
        <iframe
          id="trailerVideo"
          src=""
          title="YouTube video player"
          frameborder="0"
          allowfullscreen
          allow="autoplay"
        ></iframe>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        offset: 100,
        once: true,
      });
    </script>

    <script src="assets/script/script.js"></script>
  </body>
</html>
